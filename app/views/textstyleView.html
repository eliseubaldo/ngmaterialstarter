<div layout-padding class="content">
	<h2>Text Styles</h2>

	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 6</h5>
	<h6>Heading 6</h6>

	<p>Regular Text</p>
	<p>Text <a href="#">Link</a> to another page</p>

	<md-button type="button" class="md-primary md-raised" ng-click="getthem()">Get items</md-button>



	<md-list>
	  <md-list-item class="md-2-line" ng-repeat="item in items">
	    <md-checkbox ng-model="item.done"></md-checkbox>
	    <div class="md-list-item-text">
	      <h3>{{item.title}}</h3>
	      <p>{{item.body}}</p>
	    </div>
	  </md-list-item>
	</md-list>
	


</div>
